<h2>{{ todoList.title }}</h2>
<button (click)="todoActions.chooseTodoList(todoList.id)" class="edit ion"><span>Edit</span></button>
<button (click)="todoActions.removeTodoList(todoList.id)" class="remove ion"><span>Remove</span></button>
<button (click)="todoActions.chooseTodoList(null)" class="cancel ion"><span>Cancel</span></button>
